{% extends 'movie_not_log_in_base.html' %}

{% block page_title %}
    Login
{% endblock %}

{% block page_content %}
    <h1>Zaloguj się</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="uk-button-default uk-button">Zaloguj</button>
    </form>
    <span>Jeżeli nie masz jeszcze konta
        <a href="{% url 'register' %}">zarejestruj się</a></span>
{% endblock %}
