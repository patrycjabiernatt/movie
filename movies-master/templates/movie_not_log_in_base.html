{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/uikit.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <script src="{% static 'js/uikit.min.js' %}"></script>
    <script src="{% static 'js/uikit-icons.min.js' %}"></script>
</head>
<body>

<div uk-height-viewport="offset-bottom: 0" style="background: black" class="uk-flex uk-flex-middle uk-width-1-1">
    <div class="uk-width-1-2 uk-card uk-card-default uk-border-rounded">
        {% block page_content %}{% endblock %}
    </div>
</div>
</body>
</html>
